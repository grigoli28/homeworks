    <script>
        let tableRows = document.getElementsByTagName('div');
        let middleRows = [
            tableRows[tableRows.length / 2 - 1],
            tableRows[tableRows.length / 2]
        ];
        middleRows.forEach((element) => {
            for (let child of element.children) {
                child.style.backgroundColor = 'lightblue';
            }
        })
        let middleColumns = [];
        for (let row of tableRows) {
            middleColumns.push(row.children[row.children.length / 2 - 1]);
            middleColumns.push(row.children[row.children.length / 2]);
        }
        middleColumns.forEach((item) => {
            if (item !== middleColumns[middleColumns.length / 2 - 1] &&
                item !== middleColumns[middleColumns.length / 2]) {
                item.style.backgroundColor = 'navy';

            } else {
                item.style.backgroundColor = 'lightblue';
            }
        })
    </script>
